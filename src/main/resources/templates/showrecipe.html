<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Yummy!</title>
		<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
		<!-- <link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" /> -->
		<link rel="stylesheet" href="../../../../public/stylesheets/reset.css" />
		<link rel="stylesheet" href="../../../../public/stylesheets/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Lato&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<header>
			<nav>
				<div class="logo-section">
					<img src="../../../../public/images/logo.png" />
					<a href="">Yummy! -reseptit</a>
				</div>
			</nav>
		</header>
		<div class="container">
			<div><span id="datetime"></span></div>
			<table>
				<tr>
					<th><b>Resepti</b></th>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.name}"></td>
				</tr>

				<tr>
					<th><b>Valmistusaika minuutteina</b></th>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.preparation}"></td>
				</tr>

				<tr>
					<th><b>Ruokavalio</b></th>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.regimen.name}"></td>
				</tr>

				<tr>
					<th><b>Pääraaka-aine</b></th>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.main.name}"></td>
				</tr>

				<tr>
					<th><b>Tarvikkeet</b></th>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.ingredient01}"></td>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.ingredient02}"></td>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.ingredient03}"></td>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.ingredient04}"></td>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.ingredient05}"></td>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.ingredient06}"></td>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.ingredient07}"></td>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.ingredient08}"></td>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.ingredient09}"></td>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.ingredient10}"></td>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.ingredient11}"></td>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.ingredient12}"></td>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.ingredient13}"></td>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.ingredient14}"></td>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.ingredient15}"></td>
				</tr>

				<tr>
					<th><b>Valmistusohjeet</b></th>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.instruction}"></td>
				</tr>

				<tr>
					<th><b>Reseptin lisännyt</b></th>
				</tr>

				<tr th:each="recipe : ${recipes}">
					<td th:text="${recipe.createdby}"></td>
				</tr>
			</table>
			<a href="/recipes" class="button-neutral">Takaisin reseptilistaukseen</a>
		</div>
		<footer>
			<div>
				Logo made by
				<a href="https://www.flaticon.com/authors/good-ware" title="Good Ware"
					>Good Ware</a
				>
				from
				<a href="https://www.flaticon.com/" title="Flaticon"
					>www.flaticon.com</a
				>
			</div>
		</footer>
		<script>
			var dt = new Date();
			document.getElementById("datetime").innerHTML =
				("0" + dt.getDate()).slice(-2) +
				"." +
				("0" + (dt.getMonth() + 1)).slice(-2) +
				"." +
				dt.getFullYear() +
				" " +
				("0" + dt.getHours()).slice(-2) +
				":" +
				("0" + dt.getMinutes()).slice(-2);
		</script>
	</body>
</html>
